# with groundtruth
testblock_circle:
  tf_length_translation:
    - topics: [/tf]
      root_frame: world
      measured_frame: reference1
      groundtruth:
        data: 6.283
        epsilon: 0.001
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1_static
      groundtruth:
        data: 6.283
        epsilon: 0.1
  tf_length_rotation:
    - topics: [/tf]
      root_frame: world
      measured_frame: reference1
      groundtruth:
        data: 6.283
        epsilon: 0.001
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1_static
      groundtruth:
        data: 6.283
        epsilon: 0.1
  tf_velocity_translation:
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1
      groundtruth:
        data: 2.0
        epsilon: 1.999
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1_static
      groundtruth:
        data: 2.0
        epsilon: 1.999
  tf_acceleration_translation:
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1
      groundtruth:
        data: 2.0
        epsilon: 1.999
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1_static
      groundtruth:
        data: 2.0
        epsilon: 1.999
  tf_jerk_translation:
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1
      groundtruth:
        data: 2.0
        epsilon: 1.999
    - topics: [/tf, /tf_static]
      root_frame: world
      measured_frame: reference1_static
      groundtruth:
        data: 2.0
        epsilon: 1.999
  tf_distance_translation:
